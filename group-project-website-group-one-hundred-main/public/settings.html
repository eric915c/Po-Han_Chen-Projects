    <main>
        <div class="container">
            <h2>Change Your Profile</h2>
            <form action="/action_page.php"> <!--refer to w3school HTML Form-->
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password:</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
                <div class="form-group">
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" required>
                </div>
                <div class="form-group">
                    <label for="city">City:</label>
                    <input type="text" id="city" name="city" required>
                </div>
                <div class="form-group">
                    <label for="state">State:</label>
                    <input type="text" id="state" name="state" required>
                </div>
                <div class="form-group">
                    <label for="zip">ZIP Code:</label>
                    <input type="text" id="zip" name="zip" required>
                </div>
                <div class="form-group">
                    <button type="submit">Confrim</button>
                </div>
            </form>
        </div>

        <h3>Notification</h3>
        <div class="notification">
            <form action="/action_page.php"> <!-- refer to w3school HTML Form-->
                <div class="form-group">
                    <input type="checkbox" id="email-notification" name="email-notification">
                    <label for="email-notification">Email Notification</label>
                </div>
                <div class="form-group">
                    <input type="checkbox" id="sms-notification" name="sms-notification">
                    <label for="sms-notification">SMS Notification</label>
                </div>
                <div class="form-group">
                    <input type="checkbox" id="app-notification" name="app-notification">
                    <label for="app-notification">In-App Notification</label>
                </div>
                <div class="form-group">
                    <button type="submit">Save</button>
                </div>
            </form>
        </div>
